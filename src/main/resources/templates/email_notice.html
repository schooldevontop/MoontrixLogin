<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MoontrixLogin Notice</title>
    <style>
      body {
        margin: 0;
        padding: 24px;
        background: #f3f6fb;
        font-family: Arial, Helvetica, sans-serif;
        color: #0f172a;
      }
      .card {
        max-width: 560px;
        margin: 0 auto;
        background: #ffffff;
        border: 1px solid #d9e2ef;
        border-radius: 14px;
        overflow: hidden;
      }
      .header {
        padding: 20px 24px;
        background: linear-gradient(120deg, #14532d 0%, #16a34a 100%);
        color: #ffffff;
        font-size: 20px;
        font-weight: 700;
      }
      .content {
        padding: 24px;
        line-height: 1.6;
      }
      .notice {
        margin: 0;
        padding: 14px 16px;
        border: 1px solid #bbf7d0;
        border-radius: 10px;
        background: #f0fdf4;
        color: #166534;
      }
      .footer {
        padding: 14px 24px 20px;
        font-size: 12px;
        color: #94a3b8;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="header">MoontrixLogin Notification</div>
      <div class="content">
        <p class="notice">{{MESSAGE}}</p>
      </div>
      <div class="footer">MoontrixLogin automated message</div>
    </div>
  </body>
</html>
