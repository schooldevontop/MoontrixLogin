name: Build

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"

      - name: Build
        run: |
          set -e
          if [ -f "./pom.xml" ]; then
            echo "Using pom.xml at repository root"
            if [ -f "./mvnw" ]; then
              chmod +x ./mvnw
              ./mvnw -q -DskipTests package
            else
              mvn -q -DskipTests package
            fi
            exit 0
          fi

          POM_PATH="$(find . -name pom.xml -print -quit)"
          if [ -z "$POM_PATH" ]; then
            echo "No pom.xml found in repository"
            exit 1
          fi
          POM_DIR="$(dirname "$POM_PATH")"
          echo "Using POM at: $POM_PATH"
          cd "$POM_DIR"
          if [ -f "./mvnw" ]; then
            chmod +x ./mvnw
            ./mvnw -q -DskipTests package
          else
            mvn -q -DskipTests package
          fi

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MoontrixLogin
          path: |
            **/target/*.jar
