<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MoontrixLogin Password Recovery</title>
    <style>
      body {
        margin: 0;
        padding: 24px;
        background: #f3f6fb;
        font-family: Arial, Helvetica, sans-serif;
        color: #0f172a;
      }
      .card {
        max-width: 560px;
        margin: 0 auto;
        background: #ffffff;
        border: 1px solid #d9e2ef;
        border-radius: 14px;
        overflow: hidden;
      }
      .header {
        padding: 20px 24px;
        background: linear-gradient(120deg, #7c2d12 0%, #ea580c 100%);
        color: #ffffff;
        font-size: 20px;
        font-weight: 700;
      }
      .content {
        padding: 24px;
      }
      .label {
        margin: 0 0 10px;
        font-size: 14px;
        color: #475569;
      }
      .code {
        margin: 0 0 16px;
        text-align: center;
        padding: 14px 16px;
        border-radius: 10px;
        border: 1px dashed #fdba74;
        background: #fff7ed;
        font-size: 30px;
        font-weight: 700;
        letter-spacing: 8px;
        color: #9a3412;
      }
      .meta {
        margin: 0;
        font-size: 13px;
        color: #64748b;
      }
      .footer {
        padding: 14px 24px 20px;
        font-size: 12px;
        color: #94a3b8;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="header">MoontrixLogin Password Reset</div>
      <div class="content">
        <p>Hello {{PLAYER}},</p>
        <p class="label">Use this code to reset password for <strong>{{EMAIL}}</strong>:</p>
        <p class="code">{{CODE}}</p>
        <p class="meta">If you did not initiate recovery, secure your account and ignore this email.</p>
      </div>
      <div class="footer">MoontrixLogin automated message</div>
    </div>
  </body>
</html>
