name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"

      - name: Build
        run: |
          set -e
          POM_PATH="$(find . -maxdepth 4 -name pom.xml -print -quit)"
          if [ -z "$POM_PATH" ]; then
            echo "No pom.xml found"
            exit 1
          fi
          POM_DIR="$(dirname "$POM_PATH")"
          echo "Using POM at: $POM_PATH"
          cd "$POM_DIR"
          if [ -f "./mvnw" ]; then
            chmod +x ./mvnw
            ./mvnw -q -DskipTests package
          else
            mvn -q -DskipTests package
          fi

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            **/target/*.jar
