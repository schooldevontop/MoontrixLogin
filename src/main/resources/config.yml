storage:
  type: SQLITE # SQLITE or MYSQL
  mysql:
    host: "localhost"
    port: 3306
    database: "moontrixlogin"
    username: "root"
    password: "password"
    poolSize: 10
  sqlite:
    file: "moontrixlogin.db"

security:
  bcrypt:
    cost: 12
  sessionTimeoutSeconds: 600
  bruteForce:
    maxAttempts: 5
    windowSeconds: 300
    lockSeconds: 600
  verification:
    codeLength: 6
    codeTtlSeconds: 600
  captcha:
    enabled: false
    codeLength: 4
    ttlSeconds: 180

antiBot:
  loginDelaySeconds: 2
  suspiciousDelaySeconds: 5
  shadowBanSeconds: 120
  bruteForceLockSeconds: 600
  maxLoginPerIpWindow: 5
  loginWindowSeconds: 10
  maxNewPlayersPerIpWindow: 3
  newPlayerWindowSeconds: 60
  maxDistinctNamesPerIpWindow: 5
  distinctNamesWindowSeconds: 60

mail:
  enabled: false
  host: "smtp.example.com"
  port: 587
  username: "user@example.com"
  password: "password"
  from: "MoontrixLogin <noreply@example.com>"
  useTls: true
  useSsl: false
  verify:
    maxPerWindow: 5
    windowSeconds: 900
    cooldownSeconds: 60
  recover:
    maxPerWindow: 3
    windowSeconds: 900
    cooldownSeconds: 60

protection:
  blockChatBeforeLogin: true
  blockCommandsBeforeLogin: true
  blockMovementBeforeLogin: true
  allowedCommands:
    - "login"
    - "register"
    - "email"
    - "verification"
    - "captcha"
    - "totp"
    - "l"
    - "reg"
    - "moontrixlogin"
    - "moontrix"
    - "mlogin"
