name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"

      - name: Build
        run: |
          set -e
          if [ -f "./pom.xml" ]; then
            echo "Using pom.xml at repository root"
            if [ -f "./mvnw" ]; then
              chmod +x ./mvnw
              ./mvnw -q -DskipTests package
            else
              mvn -q -DskipTests package
            fi
            exit 0
          fi

          POM_PATH="$(find . -name pom.xml -print -quit)"
          if [ -z "$POM_PATH" ]; then
            echo "No pom.xml found in repository"
            exit 1
          fi
          POM_DIR="$(dirname "$POM_PATH")"
          echo "Using POM at: $POM_PATH"
          cd "$POM_DIR"
          if [ -f "./mvnw" ]; then
            chmod +x ./mvnw
            ./mvnw -q -DskipTests package
          else
            mvn -q -DskipTests package
          fi

      - name: Prepare Release Jar
        run: |
          set -e
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          JAR_PATH="$(find . -path '*/target/moontrixlogin-*.jar' ! -name 'original-*.jar' -print -quit)"
          if [ -z "$JAR_PATH" ]; then
            echo "No release jar found"
            exit 1
          fi
          cp "$JAR_PATH" "MoontrixLogin-${TAG_VERSION}.jar"

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            MoontrixLogin-*.jar
