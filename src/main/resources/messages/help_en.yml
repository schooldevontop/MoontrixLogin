# Help messages for MoontrixLogin
common:
  header: '&8[&bMoontrix&fLogin&8]&r &fHelp'
  optional: 'Optional'
  hasPermission: 'Permission granted'
  noPermission: 'Insufficient permission'
  default: 'Default'
  result: 'Result'
  defaultPermissions:
    notAllowed: 'Not allowed'
    opOnly: 'OP only'
    allowed: 'Allowed for all users'

section:
  command: 'Command'
  description: 'Description'
  detailedDescription: 'Details'
  arguments: 'Arguments'
  permissions: 'Permissions'
  alternatives: 'Alternatives'
  children: 'Commands'

commands:
  moontrixlogin:
    description: 'MoontrixLogin command'
    details: 'Displays the core authentication commands.'
    arguments: 'None'
    permissions: 'None'
    alternatives: '/moontrix, /mlogin'
    example: '/moontrixlogin'
  login:
    description: 'Login to your account'
    details: 'Authenticate using your password and optional TOTP code.'
    arguments: '<password> [totp]'
    permissions: 'moontrixlogin.player.login'
    alternatives: '/l, /log'
    example: '/login MyPassword123'
  register:
    description: 'Register a new account'
    details: 'Create a new account with password confirmation.'
    arguments: '<password> <verifyPassword>'
    permissions: 'moontrixlogin.player.register'
    alternatives: '/reg'
    example: '/register MyPassword123 MyPassword123'
  logout:
    description: 'Logout from your session'
    details: 'End your authenticated session.'
    arguments: 'None'
    permissions: 'moontrixlogin.player.logout'
    alternatives: 'None'
    example: '/logout'
  changepassword:
    description: 'Change your account password'
    details: 'Update your password after confirming the current password.'
    arguments: '<oldPassword> <newPassword>'
    permissions: 'moontrixlogin.player.changepassword'
    alternatives: '/changepass, /cp'
    example: '/changepassword OldPass123 NewPass456'
  unregister:
    description: 'Delete your account'
    details: 'Delete your account after verifying your password.'
    arguments: '<password>'
    permissions: 'moontrixlogin.player.unregister'
    alternatives: '/unreg'
    example: '/unregister MyPassword123'
  email:
    description: 'Email management and recovery'
    details: 'Show, add, or change email; recover your password with email codes.'
    arguments: 'show|add|change|recover|setpassword'
    permissions: 'moontrixlogin.player.email.*'
    alternatives: 'None'
    example: '/email add user@example.com'
  totp:
    description: 'Two-factor authentication (TOTP)'
    details: 'Enable or disable TOTP for additional security.'
    arguments: 'add|confirm|remove|code'
    permissions: 'moontrixlogin.player.totpadd, moontrixlogin.player.totpremove'
    alternatives: '/2fa'
    example: '/totp add'
  captcha:
    description: 'Captcha verification'
    details: 'Complete the captcha challenge when required.'
    arguments: '<captcha>'
    permissions: 'moontrixlogin.player.captcha'
    alternatives: 'None'
    example: '/captcha 1234'
  verification:
    description: 'Verify email by code'
    details: 'Confirm your email address using the verification code.'
    arguments: '<code>'
    permissions: 'moontrixlogin.player.security.verificationcode'
    alternatives: 'None'
    example: '/verification 123456'


